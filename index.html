      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- External Libraries -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"

  <body>
    <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ“</button>
    <div class="container">
      <h1 style="text-align: center">Attendance Tracker</h1>

      <!-- Attendance Tracker -->
      <textarea
        id="attendanceInput"
        placeholder="Enter subject and attendance data directly copy-paste from pwc dashboard e.g., &#10;Data Analytics&#10;46/52&#10;Project Planning&#10;19/19"

      <button id="calculateButton">Calculate</button>
      <button id="exportButton" style="background-color: #28a745">

      <div id="overallResults" class="results"></div>
      <div id="subjectResults" class="results"></div>
      <div id="graphContainer">
        <canvas id="attendanceChart"></canvas>
      </div>
    </div>
